<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Login</title>
</h:head>

<h:body>
  <h:form>

    <p:panel header="Login">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="Usuario: " />
        <p:inputText value="#{inicio.firstName}" />

        <h:outputText value="Password: " />
        <p:password id="nonFeedback" value="#{inicio.lastName}" />

        <p:commandButton value="Login" action="#{inicio.navega()}" update="greeting"
          onclick="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{inicio.showGreeting()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
